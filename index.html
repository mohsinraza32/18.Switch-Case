        // else{

        // Now we use switch case instead of if else staement.

        let operator =  "+" ;

        switch( operator ){

            case "+":
            console.log(`user selected + operator`);
            break;

            case "-":
            console.log(`user selected - operator`);
            break;
            
            case "*":
            console.log(`user selected * operator`);
            break;
            
            case "/":
            console.log(`user selected / operator`);
            break;
            
            default:
            console.log(`user selected % operator`);
            break;
        }
    </script>
